<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React BÃ¡sico</title>
    <style>
        .cor_texto{
            color: red;
        }
    </style>
</head>
<body>

    <div id="root"></div>
    <p class="cor_texto">Texto</p>
    <p style="color: purple; font-weight: bold;">Texto</p>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        
            class App extends React.Component{
                render(){
                    const estilo = {
                        color:"orange",
                        backgroundColor: "brown", 
                        paddingBottom: "20px",
                        fontSize: "50px"
                    }

                    return(
                        <div>
                            <p className="cor_texto">Texto do componente</p>
                            <p style={{color:"blue", backgroundColor: "yellow", paddingTop: "20px"}}>Texto do componente</p>
                            <p style={estilo}>Texto do componente</p>
                        </div>
                    )
                }
            }

            ReactDOM.render(
                <App />,
                document.getElementById('root')
            )
                

    </script>
    
</body>
</html>
